<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'index' %}">BRAND</a></li>

                <li><a class="navbar-brand ml-auto" href="{% url 'pass_app:register' %}">Register</a></li>

            </ul>
            <div class="topnav-right">
                {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'new_site_app:relative' %}">Relative</a>
                <a class="navbar-brand" href="{% url 'new_site_app:other' %}">Other</a>
                <a class="navbar-brand" href="{% url 'admin:index' %}">Admin</a>
                <a class="navbar-brand ml-auto" href="{% url 'logout' %}">Logout</a>

                {% else %}
                <a class="navbar-brand ml-auto" href="{% url 'pass_app:user_login' %}">Login</a>
                {% endif %}

            </div>
        </div>
    </nav>

    <div class="container">

        {% block body_block %}
<!--        Anything outside of this will be inherited if you extend!-->

        {% endblock %}

    </div>

</body>
</html>
